<div class="adddata">
  <button mat-raised-button class="add" type="button" (click)="adddata()">
    Add Data
  </button>
</div>

<div class="table0">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex.Jack"
      #input
    />
  </mat-form-field>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header="id" *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="fname">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        First Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.fname }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Phone No.</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        Date of Birth
      </th>
      <td mat-cell *matCellDef="let element">{{ element.dob | date }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.dob | mypipe }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          type="button"
          (click)="editdata(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-button
          color="accent"
          type="button"
          (click)="deletedata(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
  <mat-paginator
    showFirstLastButtons
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
