<div class="base">
  <mat-card class="card">
    <form [formGroup]="mailForm">
    <mat-card-title style="text-align: center;">Forgot Password</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="legacy" class="example-full-width">
        <mat-label for="email">Email</mat-label>
        <input matInput type="email" name="email" formControlName="email" ngModel required>

      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="center">
      <button mat-raised-button color="primary" (click)="verifymail(mailForm)">Send Mail</button>
    </mat-card-actions>
  </form>
  <div class="link">
    <a routerLink="/auth/login" class="link">Login</a>
  </div>
  </mat-card>
</div>
