<div class="card">
  <mat-card class="example-card">
    <mat-card-title class="title">Login Form</mat-card-title>

    <mat-card-content>
      <form #loginform="ngForm" (ngSubmit)="onsubmit(loginform)" >

        <mat-form-field appearance="legacy" class="example-full-width">
          <mat-label for="email">Email</mat-label>
          <mat-icon matPrefix>mail</mat-icon>
          <input matInput type="email" name="email" placeholder="Enter your email"
          pattern="^[a-z0-9]+@[a-z0-9]+\.[a-z]{2,4}$"  #email="ngModel" [(ngModel)]="mail" required >
          <mat-error *ngIf="email.invalid && email.touched && !email.errors?.['pattern']">Email is required</mat-error>
          <mat-error *ngIf="email.errors?.['pattern']">Enter a valid email address</mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="example-full-width">
          <mat-label for="password">Password</mat-label>
          <mat-icon matPrefix>key</mat-icon>
          <input matInput [type]="hide ? 'password' : 'text'" name="password" minlength="6" #password="ngModel"
           placeholder="Enter your Password" [(ngModel)]="pass" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          type="button" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid && password.touched">
           <mat-error *ngIf="password.errors?.['required']">Password is required</mat-error>
        <mat-error *ngIf="password.errors?.['minlength']">Password must be 6 characters long</mat-error>
      </mat-error>
        </mat-form-field>



        <mat-card-actions class="center">
           <button mat-raised-button color="accent"  type="submit"  [disabled]="!loginform.valid" >Login</button>
      </mat-card-actions>
      </form>


      <div>
        <a routerLink="/auth/register" class="link">Register</a>
      </div>
    </mat-card-content>
    <mat-divider class="divider">
    </mat-divider>

    <mat-card-actions class="google">
      <button mat-raised-button  color="primary" (click)="loginwithG()">Google </button>
    </mat-card-actions>
  </mat-card>
</div>
